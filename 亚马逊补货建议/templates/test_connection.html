<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接测试页面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-plug text-primary"></i> API连接测试
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <button id="testBtn" class="btn btn-primary btn-lg" onclick="testConnection()">
                                <i class="fas fa-play"></i> 开始测试
                            </button>
                        </div>
                        
                        <div id="result" class="mt-4"></div>
                        
                        <div id="log" class="mt-4" style="display: none;">
                            <h5>测试日志:</h5>
                            <div id="logContent" style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; max-height: 300px; overflow-y: auto;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> 返回首页
                    </a>
                    <a href="/simple" class="btn btn-outline-info">
                        <i class="fas fa-vial"></i> 简单测试页
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2 mb-0">正在测试连接...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let testCount = 0;
        
        function addLog(message) {
            const logDiv = document.getElementById('log');
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            
            logDiv.style.display = 'block';
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        function showLoading() {
            try {
                const modalElement = document.getElementById('loadingModal');
                if (modalElement) {
                    const modal = new bootstrap.Modal(modalElement);
                    modal.show();
                    addLog('显示加载提示');
                }
            } catch (error) {
                console.error('显示加载提示失败:', error);
                addLog('显示加载提示失败: ' + error.message);
            }
        }
        
        function hideLoading() {
            try {
                const modalElement = document.getElementById('loadingModal');
                if (modalElement) {
                    let modal = bootstrap.Modal.getInstance(modalElement);
                    if (modal) {
                        modal.hide();
                        addLog('隐藏加载提示 (使用实例)');
                    } else {
                        modalElement.style.display = 'none';
                        modalElement.classList.remove('show');
                        document.body.classList.remove('modal-open');
                        const backdrop = document.querySelector('.modal-backdrop');
                        if (backdrop) {
                            backdrop.remove();
                        }
                        addLog('隐藏加载提示 (强制隐藏)');
                    }
                }
            } catch (error) {
                console.error('隐藏加载提示失败:', error);
                addLog('隐藏加载提示失败: ' + error.message);
                // 强制隐藏
                const modalElement = document.getElementById('loadingModal');
                if (modalElement) {
                    modalElement.style.display = 'none';
                    modalElement.classList.remove('show');
                    document.body.classList.remove('modal-open');
                    const backdrop = document.querySelector('.modal-backdrop');
                    if (backdrop) {
                        backdrop.remove();
                    }
                }
            }
        }
        
        function testConnection() {
            testCount++;
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            addLog(`开始第 ${testCount} 次测试...`);
            
            // 禁用按钮
            testBtn.disabled = true;
            testBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 测试中...';
            
            // 显示加载提示
            showLoading();
            
            // 设置超时处理
            const timeoutId = setTimeout(() => {
                hideLoading();
                testBtn.disabled = false;
                testBtn.innerHTML = '<i class="fas fa-play"></i> 开始测试';
                resultDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-clock"></i> 连接测试超时 (10秒)
                    </div>
                `;
                addLog('连接测试超时');
            }, 10000);
            
            fetch('/api/test-connection', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    clearTimeout(timeoutId);
                    addLog(`收到响应: ${response.status} ${response.statusText}`);
                    return response.json();
                })
                .then(data => {
                    hideLoading();
                    testBtn.disabled = false;
                    testBtn.innerHTML = '<i class="fas fa-play"></i> 开始测试';
                    
                    addLog('API测试结果: ' + JSON.stringify(data));
                    
                    if (data.success) {
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                <h5><i class="fas fa-check-circle"></i> 连接测试成功！</h5>
                                <hr>
                                <p><strong>API状态:</strong> ${data.data?.api_status || 'unknown'}</p>
                                <p><strong>认证状态:</strong> ${data.data?.auth_status || 'unknown'}</p>
                                <p><strong>店铺数量:</strong> ${data.data?.shop_count || 0}</p>
                                <p class="mb-0"><strong>测试次数:</strong> ${testCount}</p>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="alert alert-danger">
                                <h5><i class="fas fa-times-circle"></i> 连接测试失败</h5>
                                <hr>
                                <p><strong>错误信息:</strong> ${data.message || '未知错误'}</p>
                                <p class="mb-0"><strong>测试次数:</strong> ${testCount}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    hideLoading();
                    testBtn.disabled = false;
                    testBtn.innerHTML = '<i class="fas fa-play"></i> 开始测试';
                    
                    addLog('连接测试异常: ' + error.message);
                    
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="fas fa-exclamation-triangle"></i> 连接测试异常</h5>
                            <hr>
                            <p><strong>错误信息:</strong> ${error.message}</p>
                            <p class="mb-0"><strong>测试次数:</strong> ${testCount}</p>
                        </div>
                    `;
                });
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('页面加载完成，准备进行连接测试');
        });
    </script>
</body>
</html>
