<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 补货数量对比验证</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .comparison-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .comparison-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .quantity-badge {
            font-size: 1.1em;
            font-weight: bold;
        }
        .difference-positive {
            color: #28a745;
        }
        .difference-negative {
            color: #dc3545;
        }
        .difference-zero {
            color: #6c757d;
        }
        .loading-spinner {
            display: none;
        }
        .enhanced-badge {
            background-color: #28a745;
            color: white;
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .not-enhanced-badge {
            background-color: #ffc107;
            color: black;
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-chart-line"></i> 补货数量对比验证</h1>
                    <div>
                        <button class="btn btn-primary" onclick="loadComparisonData()">
                            <i class="fas fa-sync-alt"></i> 刷新数据
                        </button>
                        <a href="/" class="btn btn-secondary">
                            <i class="fas fa-home"></i> 返回首页
                        </a>
                    </div>
                </div>

                <!-- 统计概览 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">总产品数</h5>
                                <h3 id="totalProducts">-</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">数据已增强</h5>
                                <h3 id="enhancedCount">-</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <h5 class="card-title">有补货建议</h5>
                                <h3 id="withSuggestions">-</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-info text-white">
                            <div class="card-body">
                                <h5 class="card-title">数量差异项</h5>
                                <h3 id="differenceCount">-</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 加载状态 -->
                <div class="loading-spinner text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">正在获取补货数据并进行对比分析...</p>
                </div>

                <!-- 数据对比列表 -->
                <div id="comparisonResults" class="row">
                    <!-- 动态生成的对比结果将显示在这里 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let comparisonData = [];

        /**
         * 加载对比数据
         */
        function loadComparisonData() {
            showLoading(true);
            
            // 获取补货建议数据
            fetch('/api/replenishment-data?page=1&page_size=20')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        comparisonData = data.data.items || [];
                        updateStatistics();
                        renderComparisonResults();
                    } else {
                        showError('获取数据失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('网络错误: ' + error.message);
                })
                .finally(() => {
                    showLoading(false);
                });
        }

        /**
         * 更新统计信息
         */
        function updateStatistics() {
            const totalProducts = comparisonData.length;
            const enhancedCount = comparisonData.filter(item => item._enhanced_with_fba).length;
            const withSuggestions = comparisonData.filter(item => 
                (item.quantity_sug_purchase || 0) > 0 || 
                (item.quantity_sug_local_to_fba || 0) > 0 || 
                (item.quantity_sug_oversea_to_fba || 0) > 0
            ).length;
            const differenceCount = comparisonData.filter(item => 
                item._enhanced_with_fba && item.total_suggestion > 0
            ).length;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('enhancedCount').textContent = enhancedCount;
            document.getElementById('withSuggestions').textContent = withSuggestions;
            document.getElementById('differenceCount').textContent = differenceCount;
        }

        /**
         * 渲染对比结果
         */
        function renderComparisonResults() {
            const container = document.getElementById('comparisonResults');
            container.innerHTML = '';

            if (comparisonData.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">暂无数据</div></div>';
                return;
            }

            comparisonData.forEach(item => {
                const card = createComparisonCard(item);
                container.appendChild(card);
            });
        }

        /**
         * 创建对比卡片
         */
        function createComparisonCard(item) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';

            const totalSuggestion = (item.quantity_sug_purchase || 0) + 
                                  (item.quantity_sug_local_to_fba || 0) + 
                                  (item.quantity_sug_oversea_to_fba || 0);

            const enhancedBadge = item._enhanced_with_fba ? 
                '<span class="enhanced-badge">✓ 已增强</span>' : 
                '<span class="not-enhanced-badge">⚠ 未增强</span>';

            col.innerHTML = `
                <div class="comparison-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <strong>MSKU:</strong> ${item.msku || 'N/A'}
                        </h6>
                        ${enhancedBadge}
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">ASIN</small>
                                <div class="fw-bold">${item.asin || 'N/A'}</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">店铺</small>
                                <div class="fw-bold">${item.shop_name || 'N/A'}</div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row">
                            <div class="col-12">
                                <h6>📦 补货建议数量</h6>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-4">
                                <small class="text-muted">采购建议</small>
                                <div class="quantity-badge badge bg-primary">
                                    ${item.quantity_sug_purchase || 0}
                                </div>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">本地发FBA</small>
                                <div class="quantity-badge badge bg-success">
                                    ${item.quantity_sug_local_to_fba || 0}
                                </div>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">海外发FBA</small>
                                <div class="quantity-badge badge bg-info">
                                    ${item.quantity_sug_oversea_to_fba || 0}
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-12">
                                <small class="text-muted">总建议数量</small>
                                <div class="quantity-badge badge bg-warning text-dark">
                                    ${totalSuggestion}
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">FBA库存</small>
                                <div>${item.amazon_quantity_valid || 0}</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">本地库存</small>
                                <div>${item.sc_quantity_local_valid || 0}</div>
                            </div>
                        </div>
                        
                        <div class="row mt-1">
                            <div class="col-6">
                                <small class="text-muted">30天销量</small>
                                <div>${item.sales_total_30 || 0}</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">日均销量</small>
                                <div>${(item.sales_avg_30 || 0).toFixed(2)}</div>
                            </div>
                        </div>
                        
                        ${item.sync_time ? `
                        <div class="row mt-2">
                            <div class="col-12">
                                <small class="text-muted">同步时间: ${item.sync_time}</small>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;

            return col;
        }

        /**
         * 显示/隐藏加载状态
         */
        function showLoading(show) {
            const spinner = document.querySelector('.loading-spinner');
            const results = document.getElementById('comparisonResults');
            
            if (show) {
                spinner.style.display = 'block';
                results.style.display = 'none';
            } else {
                spinner.style.display = 'none';
                results.style.display = 'block';
            }
        }

        /**
         * 显示错误信息
         */
        function showError(message) {
            const container = document.getElementById('comparisonResults');
            container.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </div>
                </div>
            `;
        }

        // 页面加载时自动获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadComparisonData();
        });
    </script>
</body>
</html>
