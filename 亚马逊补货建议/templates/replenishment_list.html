{% extends "base.html" %}

{% block title %}补货建议列表 - 亚马逊补货建议系统{% endblock %}

{% block content %}
<div class="row">
    <!-- 页面标题和操作按钮 -->
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="fas fa-list text-primary"></i> 
                补货建议列表
            </h1>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
                <button class="btn btn-success" onclick="exportData()">
                    <i class="fas fa-download"></i> 导出
                </button>
                <button class="btn btn-info" onclick="showFilters()">
                    <i class="fas fa-filter"></i> 筛选
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 筛选器面板 -->
<div class="row mb-4" id="filterPanel" style="display: none;">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title mb-0">
                    <i class="fas fa-search"></i> 筛选条件
                </h6>
            </div>
            <div class="card-body">
                <form id="filterForm">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="shopSelect" class="form-label">店铺</label>
                            <select class="form-select" id="shopSelect" name="shop_id">
                                <option value="">全部店铺</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="asinInput" class="form-label">ASIN</label>
                            <input type="text" class="form-control" id="asinInput" name="asin" placeholder="输入ASIN">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="mskuInput" class="form-label">MSKU</label>
                            <input type="text" class="form-control" id="mskuInput" name="msku" placeholder="输入MSKU">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="urgencySelect" class="form-label">紧急程度</label>
                            <select class="form-select" id="urgencySelect" name="urgency">
                                <option value="">全部</option>
                                <option value="urgent">紧急</option>
                                <option value="high">高</option>
                                <option value="medium">中等</option>
                                <option value="low">低</option>
                                <option value="none">无需补货</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> 应用筛选
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="clearFilters()">
                                <i class="fas fa-times"></i> 清除筛选
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 数据统计卡片 -->
<div class="row mb-4" id="statsCards">
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title text-primary" id="totalCount">-</h5>
                <p class="card-text">总记录数</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title text-danger" id="urgentCount">-</h5>
                <p class="card-text">紧急补货</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title text-success" id="totalInvestment">-</h5>
                <p class="card-text">总投资额</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title text-info" id="expectedProfit">-</h5>
                <p class="card-text">预期利润</p>
            </div>
        </div>
    </div>
</div>

<!-- 数据表格 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-table"></i> 补货建议详情
                    </h6>
                    <div class="d-flex align-items-center">
                        <label for="pageSizeSelect" class="form-label me-2 mb-0">每页显示:</label>
                        <select class="form-select form-select-sm" id="pageSizeSelect" style="width: auto;">
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0" id="replenishmentTable">
                        <thead class="table-dark">
                            <tr>
                                <th>
                                    <input type="checkbox" id="selectAll" class="form-check-input">
                                </th>
                                <th>产品信息</th>
                                <th>库存状态</th>
                                <th>销售数据</th>
                                <th>补货建议</th>
                                <th>财务信息</th>
                                <th>紧急程度</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i class="fas fa-spinner fa-spin"></i> 正在加载数据...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <nav aria-label="分页导航">
                    <ul class="pagination justify-content-center mb-0" id="pagination">
                        <!-- 分页按钮将通过JavaScript生成 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- 产品详情模态框 -->
<div class="modal fade" id="productDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-info-circle"></i> 产品详情
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="productDetailContent">
                <!-- 详情内容将通过JavaScript填充 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="createPurchaseOrder()">创建采购单</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
