{% extends "base.html" %}

{% block title %}首页 - 亚马逊补货建议系统{% endblock %}

{% block content %}
<div class="row">
    <!-- 页面标题 -->
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="fas fa-tachometer-alt text-primary"></i> 
                补货建议概览
            </h1>
            <button class="btn btn-primary" onclick="refreshDashboard()">
                <i class="fas fa-sync-alt"></i> 刷新数据
            </button>
        </div>
    </div>
</div>

<!-- 关键指标卡片 -->
<div class="row mb-4" id="metricsCards">
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-danger text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title" id="urgentCount">-</h4>
                        <p class="card-text">紧急补货</p>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-warning text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title" id="highPriorityCount">-</h4>
                        <p class="card-text">高优先级</p>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-arrow-up fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-info text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title" id="totalProducts">-</h4>
                        <p class="card-text">总产品数</p>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-boxes fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-success text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title" id="totalInvestment">-</h4>
                        <p class="card-text">建议投资</p>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-dollar-sign fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 图表和数据展示 -->
<div class="row">
    <!-- 库存状态分布图 -->
    <div class="col-lg-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-chart-pie text-primary"></i> 库存状态分布
                </h5>
            </div>
            <div class="card-body">
                <canvas id="stockStatusChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    
    <!-- 紧急程度分布图 -->
    <div class="col-lg-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-chart-bar text-primary"></i> 紧急程度分布
                </h5>
            </div>
            <div class="card-body">
                <canvas id="urgencyChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- 最紧急的补货建议 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-fire text-danger"></i> 最紧急的补货建议
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="urgentTable">
                        <thead class="table-dark">
                            <tr>
                                <th>ASIN</th>
                                <th>产品名称</th>
                                <th>紧急程度</th>
                                <th>剩余天数</th>
                                <th>建议补货量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="urgentTableBody">
                            <tr>
                                <td colspan="6" class="text-center text-muted">
                                    <i class="fas fa-spinner fa-spin"></i> 正在加载数据...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 快速操作按钮 -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-bolt text-warning"></i> 快速操作
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <a href="{{ url_for('replenishment_list') }}" class="btn btn-primary w-100">
                            <i class="fas fa-list"></i> 查看所有补货建议
                        </a>
                    </div>
                    <div class="col-md-3 mb-2">
                        <a href="{{ url_for('analytics') }}" class="btn btn-info w-100">
                            <i class="fas fa-chart-line"></i> 数据分析报告
                        </a>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-success w-100" onclick="exportUrgentList()">
                            <i class="fas fa-download"></i> 导出紧急清单
                        </button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <a href="{{ url_for('settings') }}" class="btn btn-secondary w-100">
                            <i class="fas fa-cog"></i> 系统设置
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
let stockStatusChart = null;
let urgencyChart = null;

/**
 * 刷新仪表板数据
 */
function refreshDashboard() {
    showLoading();
    
    // 获取分析数据
    fetch('/api/analytics-data')
        .then(response => response.json())
        .then(data => {
            hideLoading();
            if (data.success) {
                updateDashboard(data.data);
            } else {
                showAlert('danger', '数据加载失败: ' + data.message);
            }
        })
        .catch(error => {
            hideLoading();
            showAlert('danger', '数据加载异常: ' + error.message);
        });
}

/**
 * 更新仪表板显示
 */
function updateDashboard(data) {
    const overview = data.overview || {};
    
    // 更新关键指标
    document.getElementById('urgentCount').textContent = overview.urgent_replenishment || 0;
    document.getElementById('highPriorityCount').textContent = overview.high_priority_items || 0;
    document.getElementById('totalProducts').textContent = overview.total_products || 0;
    document.getElementById('totalInvestment').textContent = formatCurrency(overview.total_investment_needed || 0);
    
    // 更新图表
    updateStockStatusChart(data);
    updateUrgencyChart(data);
    
    // 更新紧急表格
    updateUrgentTable(data.recommendations?.top_urgent_items || []);
}

/**
 * 更新库存状态图表
 */
function updateStockStatusChart(data) {
    const ctx = document.getElementById('stockStatusChart').getContext('2d');
    
    // 销毁现有图表
    if (stockStatusChart) {
        stockStatusChart.destroy();
    }
    
    // 模拟数据（实际应从API获取）
    const stockData = {
        labels: ['严重缺货', '库存偏低', '库存正常', '库存过多'],
        datasets: [{
            data: [15, 25, 45, 15],
            backgroundColor: [
                '#dc3545',
                '#ffc107',
                '#28a745',
                '#6c757d'
            ],
            borderWidth: 2,
            borderColor: '#fff'
        }]
    };
    
    stockStatusChart = new Chart(ctx, {
        type: 'doughnut',
        data: stockData,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
}

/**
 * 更新紧急程度图表
 */
function updateUrgencyChart(data) {
    const ctx = document.getElementById('urgencyChart').getContext('2d');
    
    // 销毁现有图表
    if (urgencyChart) {
        urgencyChart.destroy();
    }
    
    // 模拟数据（实际应从API获取）
    const urgencyData = {
        labels: ['紧急', '高', '中等', '低', '无需补货'],
        datasets: [{
            label: '产品数量',
            data: [8, 15, 22, 18, 37],
            backgroundColor: [
                '#dc3545',
                '#fd7e14',
                '#ffc107',
                '#20c997',
                '#6c757d'
            ],
            borderColor: [
                '#dc3545',
                '#fd7e14',
                '#ffc107',
                '#20c997',
                '#6c757d'
            ],
            borderWidth: 1
        }]
    };
    
    urgencyChart = new Chart(ctx, {
        type: 'bar',
        data: urgencyData,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
}

/**
 * 更新紧急表格
 */
function updateUrgentTable(urgentItems) {
    const tbody = document.getElementById('urgentTableBody');
    
    if (!urgentItems || urgentItems.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="text-center text-muted">
                    <i class="fas fa-check-circle text-success"></i> 暂无紧急补货需求
                </td>
            </tr>
        `;
        return;
    }
    
    tbody.innerHTML = urgentItems.map(item => `
        <tr>
            <td>
                <code>${item.asin || '-'}</code>
            </td>
            <td>
                <span class="text-truncate d-inline-block" style="max-width: 200px;" title="${item.product_name || '-'}">
                    ${item.product_name || '-'}
                </span>
            </td>
            <td>
                <span class="badge bg-danger">
                    ${Math.round(item.urgency_score || 0)}分
                </span>
            </td>
            <td>
                <span class="text-${item.days_of_stock <= 7 ? 'danger' : item.days_of_stock <= 14 ? 'warning' : 'success'}">
                    ${item.days_of_stock || 0} 天
                </span>
            </td>
            <td>
                <strong>${formatNumber(item.suggested_quantity || 0, 0)}</strong>
            </td>
            <td>
                <button class="btn btn-sm btn-outline-primary" onclick="viewDetails('${item.asin}')">
                    <i class="fas fa-eye"></i> 详情
                </button>
            </td>
        </tr>
    `).join('');
}

/**
 * 查看产品详情
 */
function viewDetails(asin) {
    // 跳转到补货建议页面并筛选该ASIN
    window.location.href = `{{ url_for('replenishment_list') }}?asin=${asin}`;
}

/**
 * 导出紧急清单
 */
function exportUrgentList() {
    showAlert('info', '导出功能开发中...');
}

// 页面加载完成后自动刷新数据
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(refreshDashboard, 500);
});
</script>
{% endblock %}
